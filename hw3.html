<body>
    <script>
        //         Задание 3. Параллельные обещания

        // Написать функцию которая будет соберет строку "Я использую вызов обещаний параллельно", используя функцию Promise.all().

        // Укажите следующее время задержки для каждого промиса возвращаемого слова:

        // Я - 1000
        // использую - 800
        // вызов - 1200
        // обещаний - 700
        // параллельно - 500
        // Результат вывести в консоль.

        function getString () {
            const promises = [
                new Promise(resolve => 
                    setTimeout(
                        () => resolve('Я'), 1000
                    )
                ),
                new Promise(resolve => 
                    setTimeout(
                        () => resolve('использую'), 800
                    )
                ),
                new Promise(resolve => 
                    setTimeout(
                        () => resolve('вызов'), 1200
                    )
                ),
                new Promise(resolve => 
                    setTimeout(
                        () => resolve('обещаний'), 700
                    )
                ),
                new Promise(resolve => 
                    setTimeout(
                        () => resolve('параллельно'), 500
                    )
                )
            ];
            Promise.all(promises).then(words => {
                const result1 = words.join(' ');
                console.log(result1)
            })
        }
        getString()

        
    </script>
</body>
