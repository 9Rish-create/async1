<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function bringPromise () {
            return new Promise(resolve => {
                setTimeout( () => {
                    resolve('Промис завершен!');
                }, 2000);
            });
        }

        async function example () {
            console.log('Перед await');

            const result = await bringPromise();
            console.log(result);

            console.log('После await')
        }

        example()
    </script>
</body>
</html>
