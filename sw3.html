<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promises = [
            new Promise(res => {
                setTimeout(
                () => res(1),
                2000
                );
            }),
            new Promise(res => {
                setTimeout(
                () => res(2),
                1000
                );
            })
        ];

        
        Promise.all(promises).then(([res1, res2]) => console.log(res1, res2));
        Promise.all(promises).then(result => console.log(result[0], result[1]));

        // Promise.all(promises).then(result => console.log(result))
    </script>
</body>
</html>
